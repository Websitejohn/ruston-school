        /* Form Container */
        .form-container {
            position: absolute;
            width: 315px;
            height: 58px;

        }

        /* Wrapper for Input */
        .input-wrapper {
            position: relative;
            width: 315px;
            height: 58px;
            margin: 0 auto;
        }

        /* Label Styling */
        .label {
            position: absolute;
            width: 94px;
            height: 17px;
            left: 0px;
            top: 0px;
            font-size: 14px;
            font-weight: 400;
            color: #b9b9b9;
        }

        /* Form Section */
        .form {
            position: absolute;
            width: 315px;
            height: 58px;
            left: 30px;
            top: 396px;
        }

        /* Input Group */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* Label */
        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #b9b9b9;
        }

        /* Input Field */
        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 0;
            font-size: 14px;
            border: none;
            border-bottom: 2px solid #2743fd;
            outline: none;
            /* Prevent default highlighting */
            color: #000;
        }

        /* Remove Highlighting on Focus */
        

        /* Placeholder Styling */
        .input-group input::placeholder {
            color: #b9b9b9;
        }

        /* Icon Styling */
        .tick-icon,
        .eye-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            font-size: 18px;
            color: #CB3EF9;
            cursor: pointer;
        }

        /* Tick Icon Hidden by Default */
        .tick-icon {
            display: none;
        }
        
    </style>
