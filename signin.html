<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ruston School</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3B2877 0%, #5B3E99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .app-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .app-title {
            color: #3B2877;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #666;
            font-size: 16px;
        }

        .role-tabs {
            display: flex;
            background: #F0F0F0;
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .role-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-tab.active {
            background: #3B2877;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 40, 119, 0.2);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #333;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #F8F8F8;
        }

        .form-input:focus {
            border-color: #3B2877;
            background: white;
            outline: none;
            box-shadow: 0 4px 12px rgba(59, 40, 119, 0.1);
        }

        .forgot-link {
            display: block;
            text-align: right;
            color: #3B2877;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            margin: -12px 0 24px;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: #3B2877;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 40, 119, 0.2);
        }

        .submit-button:hover {
            background: #4B3587;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 40, 119, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .auth-link {
            color: #3B2877;
            font-weight: 600;
            text-decoration: none;
        }

        /* Loading animation */
        .loading {
            position: relative;
            opacity: 0.8;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .app-container {
                border-radius: 20px;
                padding: 24px 20px;
            }

            .app-title {
                font-size: 24px;
            }

            .role-tab {
                padding: 10px;
                font-size: 14px;
            }

            .form-input {
                padding: 12px 14px;
            }

            .submit-button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <img src="assets/Png/Ruston_20240707_174335_0000.png" alt="Ruston School" class="app-logo">
            <h1 class="app-title">Welcome Back</h1>
            <p class="app-subtitle">Login to continue</p>
        </div>

        <div class="role-tabs">
            <button class="role-tab active" data-role="student">Student</button>
            <button class="role-tab" data-role="parent">Parent</button>
            <button class="role-tab" data-role="teacher">Teacher</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required
                       placeholder="Enter your password">
            </div>

            <a href="#" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="submit-button">Login</button>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        const roleTabs = document.querySelectorAll('.role-tab');
        const loginForm = document.getElementById('loginForm');
        const submitButton = loginForm.querySelector('.submit-button');

        roleTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                roleTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const activeRole = document.querySelector('.role-tab.active').dataset.role;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            submitButton.classList.add('loading');
            submitButton.textContent = 'Logging in...';

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                console.log('Login attempt:', { role: activeRole, email, password });
                
                // Add your actual login logic here
                
            } catch (error) {
                console.error('Login failed:', error);
            } finally {
                // Reset button state
                submitButton.classList.remove('loading');
                submitButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
